<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-panel">
        <img src="./images/background1.jpg" alt="mountain image" class="image">
    </div>
    <div class="right-panel">
        <section class="first" id="section-one">
            <p class="first-section-text" id="one">
                This is not a real online service. You need something like this in your life to help you realize your deepest dreams. 
                Sign up now and to get started. 
            </p>
            <br>
            <p class="first-section-text" id="two">You know you want to.</p>
        </section>
        <section class="second">
            <form action="example.com/path" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name"  name="last_name" placeholder="Enter your last name">
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="email" placeholder="you@example.com">
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password">
                
            </form>
        </section>
        <section class="third">
            <button class="button">Create Account</button>
            <br>
            <br>
            Already have an account? <a href="https://www.google.com">Log in</a>
        </section>
    </div>
    
</body>
<script src="script.js"></script>
</html>
