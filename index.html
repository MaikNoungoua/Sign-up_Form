<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-panel">
            <div class="banderole">
                <img src="./images/odin-lined.png" alt="The Odin logo" class="logo"> 
                <div class="msg-div">
                    <br><br>
                    <p id="msg"> ODIN </p>
                </div>
                
            </div>
    </div>
    <div class="right-panel">
        <section class="first" id="section-one">
            <p class="first-section-text" id="one">
                This is not a real online service. You need something like this in your life to help you realize your deepest dreams. 
                Sign up now and to get started. 
            </p>
            <br>
            <p class="first-section-text" id="two">You know you want to.</p>
        </section>
        <section class="second">
            <p class="introduction">Join the adventure </p> <br><br>
            <form action="example.com/path" method="post" class="form">
                <div id="column-A">
                    <label for="first_name">FIRST NAME</label> <br>
                    <input type="text" id="first_name" name="first_name"> <br> <br> <br>
                    <label for="user_email">EMAIL</label><br>
                    <input type="email" id="user_email" name="email"> <br> <br> <br>
                    <label for="user_password">PASSWORD</label><br>
                    <input type="password" id="user_password" name="password">
                </div>
                <div id="column-B">
                    <label for="last_name">LAST NAME</label><br>
                    <input type="text" id="last_name"  name="last_name"> <br> <br> <br>
                    <label for="phone"> PHONE NNUMBER </label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /> <br> <br> <br>
                    <label for="user_password">CONFIRM PASSWORD</label><br>
                    <input type="password" id="user_password" name="password">


                </div>

                
               
                
                
            </form>
        </section>
        <section class="third">
            <br> <br> <br>
            <button class="button">Create Account</button>
            <br>
            <br>
            Already have an account? <a href="https://www.google.com">Log in</a>
        </section>
    </div>
    
</body>
<script src="script.js"></script>
</html>
